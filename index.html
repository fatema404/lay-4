<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header part start here -->
    <div class="header">
        <h1>Header</h1>
    </div>
    <!-- header part end here -->

    <!-- nav part start here -->
    <div class="nav">
        <h1>Nav</h1>
    </div>
    <!-- nav part end here -->
    <!-- middle part start here -->
    <div class="middle">
        <div class="left">
            <div class="section">
                <h1>Section</h1>
            </div>
            <div class="article">
                <h1>Article</h1>
            </div>
        </div>
        <div class="aside">
            <h1>Aside</h1>
        </div>
    </div>

    <!-- middle part end here -->
    <!-- foote part start here -->
    <div class="footer">
        <h1>Footer</h1>
    </div>
    <!-- footer part end here -->
</body>
</html>
